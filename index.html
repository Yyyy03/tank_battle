<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>坦克大战 MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="game" width="640" height="480" aria-label="Tank Battle"></canvas>
    <div id="hud">
      <div>生命: <span id="lives">3</span></div>
      <div>关卡: <span id="level">1</span></div>
      <div>分数: <span id="score">0</span></div>
      <div>增益: <span id="buffs">-</span></div>
    </div>
    <div id="overlay" class="hidden">
      <div class="panel">
        <h1>Game Over</h1>
        <p>按 R 重新开始</p>
      </div>
    </div>
  </div>
  <div id="help">
    <p>移动：WASD / 方向键 | 发射：Space | 重新开始：R | 道具：修(回血) / 速(速射) / 盾(护盾)</p>
    <p>想体验 Phaser 引擎版？<a href="phaser.html">打开 Phaser 模式</a></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
